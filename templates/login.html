<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-header bg-primary text-light text-center">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label visually-hidden">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required>
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label visually-hidden">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
                <div class="text-center mt-3">
                  <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <div class="text-center mt-3">
                    <span>Don't have an account yet?</span>
                    <a href="/signup" class="btn btn-outline-primary ms-3">Sign up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script type="module" src="/static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
